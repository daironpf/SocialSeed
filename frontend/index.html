<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSeed</title>
  </head>
    <body class="bg-gray-200 text-black">
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>

    <script>
        // JavaScript para agregar clase de fondo al encabezado al hacer scroll
        window.addEventListener('scroll', function() {
            var encabezado = document.getElementById('encabezado');
            if (window.scrollY > 0) {
                encabezado.classList.add('bg-blue-700');
            } else {
                encabezado.classList.remove('bg-blue-700');
            }
        });
    </script>
  </body>
</html>
